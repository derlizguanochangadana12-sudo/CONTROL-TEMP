<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TUVN - Control Climatización</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet" />

    <style>
        body { font-family: 'Roboto', sans-serif; }
        .sensor-card { transition: all 0.3s ease; }
        .sensor-card:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.15); }
        .temp-gradient { background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); }
        
        /* Estilos LED Indicador */
        .led {
            width: 12px; height: 12px; border-radius: 50%;
            transition: all 0.3s ease; box-shadow: inset 0 2px 3px rgba(0,0,0,0.3);
            border: 1px solid rgba(0,0,0,0.1);
        }
        .led-off { background-color: #9ca3af; } /* Gris apagado */
        
        .led-red-on { 
            background-color: #ef4444; 
            box-shadow: 0 0 10px #ef4444, inset 0 2px 5px rgba(255,255,255,0.4); 
            border: 1px solid #b91c1c;
        }
        .led-blue-on { 
            background-color: #3b82f6; 
            box-shadow: 0 0 10px #3b82f6, inset 0 2px 5px rgba(255,255,255,0.4); 
            border: 1px solid #1d4ed8;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col">

    <header class="bg-gradient-to-r from-slate-900 to-slate-800 text-white shadow-lg border-b-4 border-red-600 sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-white/10 p-2 rounded-xl">
                    <i data-lucide="thermometer-snowflake" class="w-6 h-6 text-blue-300"></i>
                </div>
                <div>
                    <h1 class="text-xl md:text-2xl font-black tracking-tight">TUVN</h1>
                    <p class="text-[10px] text-slate-400 font-bold tracking-widest uppercase">Control Térmico</p>
                </div>
            </div>
            
            <div class="flex items-center gap-2 bg-black/20 px-4 py-2 rounded-full border border-white/10">
                <div class="relative flex h-3 w-3">
                    <span id="pingDot" class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75 hidden"></span>
                    <span id="staticDot" class="relative inline-flex rounded-full h-3 w-3 bg-red-500"></span>
                </div>
                <span id="statusText" class="text-xs font-mono text-red-300 font-bold">OFFLINE</span>
            </div>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-6 max-w-5xl">

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-10">
            
            <div class="temp-gradient text-white rounded-3xl p-6 shadow-xl relative overflow-hidden flex flex-col items-center justify-center min-h-[250px]">
                <div class="absolute top-0 right-0 p-4 opacity-10"><i data-lucide="waves" class="w-40 h-40"></i></div>
                
                <h3 class="text-lg font-medium opacity-90 mb-2 relative z-10">Temperatura Promedio</h3>
                
                <svg width="200" height="110" viewBox="0 0 200 110" class="relative z-10">
                   <path d="M 20 100 A 80 80 0 0 1 180 100" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="15" stroke-linecap="round"/>
                   <line id="needle" x1="100" y1="100" x2="100" y2="30" stroke="#fff" stroke-width="5" stroke-linecap="round" transform="rotate(-90,100,100)" style="transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1);"/>
                   <circle cx="100" cy="100" r="8" fill="#fff"/>
                   <text x="20" y="115" fill="white" font-size="10" opacity="0.7">0°C</text>
                   <text x="180" y="115" fill="white" font-size="10" opacity="0.7" text-anchor="end">50°C</text>
                </svg>
                
                <div class="text-6xl font-black relative z-10 -mt-4" id="valGeneral">--</div>
                <div class="text-sm opacity-80 font-medium">Grados Celsius</div>
            </div>

            <div class="bg-white rounded-3xl p-6 shadow-xl border border-slate-100 flex flex-col">
                <div class="flex justify-between items-center mb-6 pb-4 border-b border-slate-100">
                    <span class="text-slate-500 text-sm font-bold uppercase tracking-wider">Modo de Operación</span>
                    <div class="flex bg-slate-100 p-1 rounded-lg">
                        <button id="btnAuto" onclick="setMode('auto')" class="px-5 py-2 rounded-md text-xs font-bold transition-all shadow-sm bg-white text-blue-600">AUTO</button>
                        <button id="btnManual" onclick="setMode('manual')" class="px-5 py-2 rounded-md text-xs font-bold transition-all text-slate-400 hover:text-slate-600">MANUAL</button>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4 flex-grow">
                    
                    <div class="bg-red-50/50 border border-red-100 rounded-2xl p-4 flex flex-col items-center justify-between relative transition-colors" id="cardHeater">
                        <div class="absolute top-3 right-3" id="ledHeater"><div class="led led-off"></div></div>
                        <div class="bg-white p-3 rounded-full shadow-sm mb-2">
                            <i data-lucide="flame" class="w-6 h-6 text-red-500"></i>
                        </div>
                        <span class="text-slate-600 font-bold text-sm">Calefactor</span>
                        
                        <button id="btnHeaterToggle" onclick="toggleLoad('heater')" disabled 
                                class="mt-2 w-full py-2 rounded-xl text-xs font-bold transition-all bg-red-100 text-red-300 cursor-not-allowed">
                            OFF
                        </button>
                    </div>

                    <div class="bg-blue-50/50 border border-blue-100 rounded-2xl p-4 flex flex-col items-center justify-between relative transition-colors" id="cardFan">
                        <div class="absolute top-3 right-3" id="ledFan"><div class="led led-off"></div></div>
                        <div class="bg-white p-3 rounded-full shadow-sm mb-2">
                            <i data-lucide="fan" class="w-6 h-6 text-blue-500"></i>
                        </div>
                        <span class="text-slate-600 font-bold text-sm">Ventilador</span>

                        <button id="btnFanToggle" onclick="toggleLoad('fan')" disabled 
                                class="mt-2 w-full py-2 rounded-xl text-xs font-bold transition-all bg-blue-100 text-blue-300 cursor-not-allowed">
                            OFF
                        </button>
                    </div>

                </div>
                
                <p id="systemMsg" class="text-center text-[10px] text-slate-400 mt-4 font-mono">Esperando conexión...</p>
            </div>
        </div>

        <div class="flex items-center gap-2 mb-4">
            <i data-lucide="layout-grid" class="w-4 h-4 text-slate-400"></i>
            <h3 class="text-slate-600 font-bold text-sm uppercase tracking-wider">Sensores por Habitación</h3>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-12">
            <div class="sensor-card bg-white p-5 rounded-2xl shadow-sm border border-slate-100">
                <div class="flex justify-between mb-2"><span class="text-xs font-bold text-slate-400">DORMITORIO</span> <i data-lucide="bed" class="w-4 h-4 text-blue-400"></i></div>
                <div class="text-2xl font-black text-slate-800" id="val1">--</div>
                <div class="w-full bg-slate-100 h-1.5 rounded-full mt-3 overflow-hidden"><div id="bar1" class="bg-blue-500 h-full rounded-full w-0 transition-all duration-700"></div></div>
            </div>
            <div class="sensor-card bg-white p-5 rounded-2xl shadow-sm border border-slate-100">
                <div class="flex justify-between mb-2"><span class="text-xs font-bold text-slate-400">COCINA</span> <i data-lucide="utensils" class="w-4 h-4 text-orange-400"></i></div>
                <div class="text-2xl font-black text-slate-800" id="val2">--</div>
                <div class="w-full bg-slate-100 h-1.5 rounded-full mt-3 overflow-hidden"><div id="bar2" class="bg-orange-500 h-full rounded-full w-0 transition-all duration-700"></div></div>
            </div>
            <div class="sensor-card bg-white p-5 rounded-2xl shadow-sm border border-slate-100">
                <div class="flex justify-between mb-2"><span class="text-xs font-bold text-slate-400">SALA</span> <i data-lucide="tv" class="w-4 h-4 text-purple-400"></i></div>
                <div class="text-2xl font-black text-slate-800" id="val3">--</div>
                <div class="w-full bg-slate-100 h-1.5 rounded-full mt-3 overflow-hidden"><div id="bar3" class="bg-purple-500 h-full rounded-full w-0 transition-all duration-700"></div></div>
            </div>
            <div class="sensor-card bg-white p-5 rounded-2xl shadow-sm border border-slate-100">
                <div class="flex justify-between mb-2"><span class="text-xs font-bold text-slate-400">COMEDOR</span> <i data-lucide="coffee" class="w-4 h-4 text-emerald-400"></i></div>
                <div class="text-2xl font-black text-slate-800" id="val4">--</div>
                <div class="w-full bg-slate-100 h-1.5 rounded-full mt-3 overflow-hidden"><div id="bar4" class="bg-emerald-500 h-full rounded-full w-0 transition-all duration-700"></div></div>
            </div>
        </div>

        <div class="flex justify-center pb-10">
            <button id="connectBtn" onclick="toggleConnection()" class="group bg-slate-900 hover:bg-black text-white font-bold py-4 px-12 rounded-full shadow-2xl flex items-center gap-3 transition-all active:scale-95">
                <i data-lucide="bluetooth" class="w-5 h-5"></i>
                <span class="tracking-widest">CONECTAR DISPOSITIVO</span>
            </button>
        </div>

    </main>

    <script>
        lucide.createIcons();

        // --- CONFIGURACIÓN BLUETOOTH ---
        // Estos UUIDs coinciden con tu código Arduino/ESP32
        const serviceUuid = "4fafc201-1fb5-459e-8fcc-c5c9c331914b";
        const characteristicUuid = "beb5483e-36e1-4688-b7f5-ea07361b26a8";

        let bluetoothDevice;
        let bleCharacteristic;
        
        // Estado local (para UI)
        let isAuto = true;
        let isHeater = false;
        let isFan = false;

        // UI References
        const connectBtn = document.getElementById('connectBtn');
        const statusText = document.getElementById('statusText');
        const staticDot = document.getElementById('staticDot');
        const pingDot = document.getElementById('pingDot');
        const systemMsg = document.getElementById('systemMsg');

        // --- 1. CONEXIÓN BLE ---
        async function toggleConnection() {
            if (bluetoothDevice && bluetoothDevice.gatt.connected) {
                disconnect();
            } else {
                connect();
            }
        }

        async function connect() {
            try {
                connectBtn.innerHTML = '<span class="animate-spin">↻</span> Conectando...';
                
                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'TUVN_Termometros' }],
                    optionalServices: [serviceUuid]
                });

                bluetoothDevice.addEventListener('gattserverdisconnected', onDisconnected);
                const server = await bluetoothDevice.gatt.connect();
                const service = await server.getPrimaryService(serviceUuid);
                bleCharacteristic = await service.getCharacteristic(characteristicUuid);

                // Iniciar notificaciones para recibir datos
                await bleCharacteristic.startNotifications();
                bleCharacteristic.addEventListener('characteristicvaluechanged', handleData);

                updateUIConnected();
                console.log("¡Conectado exitosamente!");

            } catch (error) {
                console.log('Error:', error);
                updateUIDisconnected();
            }
        }

        function disconnect() {
            if (bluetoothDevice && bluetoothDevice.gatt.connected) {
                bluetoothDevice.gatt.disconnect();
            }
        }

        function onDisconnected() {
            updateUIDisconnected();
            console.log("Desconectado");
        }

        // --- 2. ENVIAR COMANDOS AL ESP32 ---
        async function sendCommand(cmd) {
            if (!bleCharacteristic) {
                console.warn("No conectado a Bluetooth");
                return;
            }
            try {
                const encoder = new TextEncoder();
                await bleCharacteristic.writeValue(encoder.encode(cmd));
                console.log("Comando enviado:", cmd);
            } catch (e) {
                console.error("Error al enviar:", e);
            }
        }

        // --- 3. MANEJO DE DATOS RECIBIDOS (JSON) ---
        function handleData(event) {
            const value = event.target.value;
            const decoder = new TextDecoder('utf-8');
            const jsonString = decoder.decode(value);

            try {
                // Esperamos JSON tipo: {"s1":22, "s2":23, "s3":24, "s4":21, "h":0, "f":1, "m":"auto"}
                const data = JSON.parse(jsonString);

                // A. Actualizar Temperaturas
                if(data.s1) updateSensor('val1', 'bar1', data.s1);
                if(data.s2) updateSensor('val2', 'bar2', data.s2);
                if(data.s3) updateSensor('val3', 'bar3', data.s3);
                if(data.s4) updateSensor('val4', 'bar4', data.s4);

                // B. Calcular y mostrar Promedio (Aguja)
                let temps = [data.s1, data.s2, data.s3, data.s4].filter(n => n !== undefined);
                if(temps.length > 0) {
                    const avg = temps.reduce((a,b)=>a+b,0)/temps.length;
                    document.getElementById('valGeneral').innerText = avg.toFixed(1);
                    // Rotar aguja (0-50°C -> -90 a 90 grados)
                    const angle = (avg / 50) * 180 - 90;
                    document.getElementById('needle').style.transform = `rotate(${angle}deg)`;
                }

                // C. Sincronizar Estado (LEDs y Modo)
                // data.h = heater (1/0), data.f = fan (1/0), data.m = mode ("auto"/"manual")
                
                if (data.m !== undefined) {
                    // Sincronizar botones de modo si cambiaron externamente
                    if (data.m === 'auto' && !isAuto) updateModeUI('auto');
                    if (data.m === 'manual' && isAuto) updateModeUI('manual');
                }

                if (data.h !== undefined) updateLoadUI('heater', data.h === 1);
                if (data.f !== undefined) updateLoadUI('fan', data.f === 1);

                // Efecto visual de "latido"
                pingDot.classList.remove('hidden');
                setTimeout(() => pingDot.classList.add('hidden'), 500);

            } catch (e) {
                console.error("Error parseando JSON:", e);
            }
        }

        function updateSensor(valId, barId, temp) {
            document.getElementById(valId).innerText = temp.toFixed(1);
            // Barra 0 a 50 grados
            let percent = (temp / 50) * 100;
            if(percent > 100) percent = 100;
            document.getElementById(barId).style.width = percent + "%";
        }

        // --- 4. LÓGICA DE INTERFAZ (UI) ---

        // Función llamada al pulsar botones AUTO/MANUAL
        function setMode(mode) {
            // 1. Actualizar UI inmediatamente (Optimista)
            updateModeUI(mode);
            // 2. Enviar comando al ESP32
            sendCommand(mode === 'auto' ? "AUTO" : "MANUAL");
        }

        function updateModeUI(mode) {
            const btnAuto = document.getElementById('btnAuto');
            const btnManual = document.getElementById('btnManual');
            const btnHeater = document.getElementById('btnHeaterToggle');
            const btnFan = document.getElementById('btnFanToggle');

            if (mode === 'auto') {
                isAuto = true;
                btnAuto.className = "px-5 py-2 rounded-md text-xs font-bold shadow-sm bg-white text-blue-600 transition-all";
                btnManual.className = "px-5 py-2 rounded-md text-xs font-bold text-slate-400 hover:text-slate-600 transition-all";
                
                // Deshabilitar botones manuales
                disableBtn(btnHeater, 'bg-red-100 text-red-300');
                disableBtn(btnFan, 'bg-blue-100 text-blue-300');
                
                systemMsg.innerText = "Modo Automático: Gestionado por sensores.";
            } else {
                isAuto = false;
                btnManual.className = "px-5 py-2 rounded-md text-xs font-bold shadow-sm bg-white text-blue-600 transition-all";
                btnAuto.className = "px-5 py-2 rounded-md text-xs font-bold text-slate-400 hover:text-slate-600 transition-all";
                
                // Habilitar botones manuales (estado actual)
                updateLoadUI('heater', isHeater);
                updateLoadUI('fan', isFan);
                
                systemMsg.innerText = "Modo Manual: Controla con los botones.";
            }
        }

        function disableBtn(btn, classes) {
            btn.disabled = true;
            btn.className = `mt-2 w-full py-2 rounded-xl text-xs font-bold transition-all cursor-not-allowed ${classes}`;
            btn.innerText = "AUTO";
        }

        // Función llamada al pulsar botones ON/OFF (Solo en manual)
        function toggleLoad(device) {
            if (isAuto) return; // Seguridad

            if (device === 'heater') {
                // Alternar estado y enviar
                let newState = !isHeater; 
                sendCommand(newState ? "HON" : "HOFF");
                // La UI se actualizará cuando llegue la confirmación del ESP32 en handleData
                // Pero podemos forzar un update visual rápido si queremos feedback instantáneo:
                // updateLoadUI('heater', newState);
            } 
            else if (device === 'fan') {
                let newState = !isFan;
                sendCommand(newState ? "FON" : "FOFF");
            }
        }

        function updateLoadUI(device, isOn) {
            // Actualizar variables globales
            if(device === 'heater') isHeater = isOn;
            if(device === 'fan') isFan = isOn;

            const led = document.getElementById(device === 'heater' ? 'ledHeater' : 'ledFan').firstElementChild;
            const btn = document.getElementById(device === 'heater' ? 'btnHeaterToggle' : 'btnFanToggle');
            const card = document.getElementById(device === 'heater' ? 'cardHeater' : 'cardFan');

            // Si está en automático, los botones siguen deshabilitados aunque el LED prenda
            const isDisabled = isAuto; 

            if (isOn) {
                // ENCENDIDO
                if(device === 'heater') {
                    led.className = "led led-red-on";
                    if(!isDisabled) {
                        btn.className = "mt-2 w-full py-2 rounded-xl text-xs font-bold transition-all bg-red-600 text-white shadow-lg shadow-red-500/40 hover:bg-red-700";
                        btn.innerText = "APAGAR";
                        btn.disabled = false;
                        card.classList.add('bg-red-50', 'border-red-200');
                    }
                } else {
                    led.className = "led led-blue-on";
                    if(!isDisabled) {
                        btn.className = "mt-2 w-full py-2 rounded-xl text-xs font-bold transition-all bg-blue-600 text-white shadow-lg shadow-blue-500/40 hover:bg-blue-700";
                        btn.innerText = "APAGAR";
                        btn.disabled = false;
                        card.classList.add('bg-blue-50', 'border-blue-200');
                    }
                }
            } else {
                // APAGADO
                led.className = "led led-off";
                if(!isDisabled) {
                    btn.className = "mt-2 w-full py-2 rounded-xl text-xs font-bold transition-all bg-white border border-slate-200 text-slate-500 hover:bg-slate-50";
                    btn.innerText = "ENCENDER";
                    btn.disabled = false;
                    card.classList.remove('bg-red-50', 'border-red-200', 'bg-blue-50', 'border-blue-200');
                }
            }
        }

        // --- 5. ESTADOS DE UI CONEXIÓN ---
        function updateUIConnected() {
            connectBtn.innerHTML = '<i data-lucide="bluetooth" class="w-5 h-5"></i> <span>DESCONECTAR</span>';
            connectBtn.className = "group bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-4 px-12 rounded-full shadow-2xl flex items-center gap-3 transition-all";
            
            statusText.innerText = "ONLINE";
            statusText.className = "text-xs font-mono text-emerald-400 font-bold";
            staticDot.className = "relative inline-flex rounded-full h-3 w-3 bg-emerald-500";
            
            lucide.createIcons();
            systemMsg.innerText = "Sistema Sincronizado";
        }

        function updateUIDisconnected() {
            connectBtn.innerHTML = '<i data-lucide="bluetooth" class="w-5 h-5"></i> <span class="tracking-widest">CONECTAR DISPOSITIVO</span>';
            connectBtn.className = "group bg-slate-900 hover:bg-black text-white font-bold py-4 px-12 rounded-full shadow-2xl flex items-center gap-3 transition-all active:scale-95";
            
            statusText.innerText = "OFFLINE";
            statusText.className = "text-xs font-mono text-red-300 font-bold";
            staticDot.className = "relative inline-flex rounded-full h-3 w-3 bg-red-500";
            
            // Reset valores
            document.getElementById('valGeneral').innerText = "--";
            document.getElementById('needle').style.transform = "rotate(-90deg)";
            
            lucide.createIcons();
            systemMsg.innerText = "Desconectado. Reconecte para controlar.";
        }

    </script>
</body>
</html>
